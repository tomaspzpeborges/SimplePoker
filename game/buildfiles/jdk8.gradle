// For use with JDK 8 on the School of Computing Linux machines
// (See README-jfx file for additional configuration requirements)

plugins {
  id 'java'
  id 'checkstyle'
  id 'application'
  id 'idea'
}

dependencies {
  implementation project(':core')
  implementation project(':advanced')
}

checkstyle {
  showViolations false
}

task style {
  dependsOn checkstyleMain
}

mainClassName = 'comp1721.cwk2.PokerGame'

defaultTasks 'run'

idea {
  module {
    outputDir file('build/classes/main')
    testOutputDir file('build/classes/test')
  }
}
